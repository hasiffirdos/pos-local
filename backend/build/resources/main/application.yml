server:
  port: 8080

spring:
  datasource:
    url: jdbc:sqlite:${POS_DB_PATH:./data/pos.db}
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

app:
  cors:
    allowed-origins: http://localhost:3000,http://127.0.0.1:3000

pra:
  mode: ims
  ims-base-url: http://localhost:8524
  ims:
    pos-id: 189278
    payment-mode: 1
    invoice-type: 1
    default-pct-code: "98211000"
    cash-gst-rate: 0.16
    card-gst-rate: 0.05
  stub:
    enabled: false
    fail-rate: 0.0
    fail-on-amount-above: 0
